<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Spotify Clone</title>
</head>
<body>
    <!-- header part -->
    <nav>
        <ul>
            <li class="logo"><img src="./spotifylogo.png">Spotify
            </li>
            <li>
                <input placeholder="Type your fav song" id="input" type="text"><a><i class="fa fa-search"></i></a></i>
            </li>

             <li id="clock"></li>
            <!-- <li>About</li>  -->
        </ul>
    </nav>
    <!-- main content -->
    <div class="background">
    <div class="main">
        <!-- song -->
        <div class="songlist" id="song1">
            <img src="./cover/1.jpg" alt="song 1" srcset="">
            <span class="songname">Ek tu hi toh hai</span>
            <span class="songlistplay"><span class="time">04:34<i id="0" class="fa-solid songItemPlay fa-1x fa-circle-play"></i></span></span>

        </div>
        <div class="songlist" id="song2">
            <img src="./cover/2.jpg" alt="song 2" srcset="">
            <span class="songname">Meri jaan</span>
            <span class="songlistplay"><span class="time">04:34<i id="1" class="fa-solid songItemPlay fa-1x fa-circle-play"></i></span></span>

        </div>
        <div class="songlist" id="song3">
            <img src="./cover/3.jpg" alt="song 3" srcset="">
            <span class="songname">Srivalli</span>
            <span class="songlistplay"><span class="time">04:34<i id="2" class="fa-solid songItemPlay fa-1x fa-circle-play"></i></span></span>
        
        </div>
        <div class="songlist" id="song4">
            <img src="./cover/4.jpg" alt="song 4" srcset="">
            <span class="songname">Oo antava ma</span>
            <span class="songlistplay"><span class="time">04:34<i id="3" class="fa-solid songItemPlay fa-1x fa-circle-play"></i></span></span>
        
        </div>
        <div class="songlist" id="song5">
            <img src="./cover/5.jpg" alt="song 5" srcset="">
            <span class="songname" >Saami Saami</span>
            <span class="songlistplay"><span class="time">04:34<i id="4" class="fa-solid songItemPlay fa-1x fa-circle-play"></i></span></span>
        
        </div>
        <div class="songlist" id="song6">
            <img src="./cover/6.jpg"alt="song 6" srcset="">
            <span class="songname">Makeup wala</span>
            <span class="songlistplay"><span class="time">04:34<i id="5" class="fa-solid songItemPlay fa-1x fa-circle-play"></i></span></span>
        
        </div>
        <div class="songlist" id="song7">
            <img src="./cover/7.jpg"alt="song 7" srcset="">
            <span class="songname">Arabic kuthu</span>
            <span class="songlistplay"><span class="time">04:34<i id="6" class="fa-solid songItemPlay fa-1x fa-circle-play"></i></span></span>
        
        </div>
        <div class="songlist" id="song8">
            <img src="./cover/8.jpg"alt="song 8" srcset="">
            <span class="songname" id="songname8">Raataan lambiya</span>
            <span class="songlistplay"><span class="time">04:34<i id="7" class="fa-solid songItemPlay fa-1x fa-circle-play"></i></span></span>
        
        </div>
        <div class="songposter"><img  id="disp"src="./cover/1.jpg"></div>
    </div>
    </div>
    
    <!-- bottom content -->
    <div class="bottom">
        <input type="range" name="range" id="songbar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" onclick="myFunction()" id="play"></i>
            <i class="fa-solid fa-2x fa-forward" id="next"></i>
        </div>
        <div class="songplayer" id="gif"><img src="./music player.gif" alt="" ><span id="currentplay"></span></div>
    </div>

    <script src="https://kit.fontawesome.com/204023bfa3.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
